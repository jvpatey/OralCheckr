name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.8.0"

      - name: Install dependencies
        run: npm install

      - name: Debug environment
        run: |
          echo "Has VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID != '' }}"
          echo "API URL: https://oralcheckr-backend.onrender.com"

      - name: Build project
        run: npm run build
        env:
          VITE_API_URL: https://oralcheckr-backend.onrender.com
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: Create config file in build output
        run: |
          echo "window.APP_CONFIG = { GOOGLE_CLIENT_ID: '${{ secrets.VITE_GOOGLE_CLIENT_ID }}', API_URL: 'https://oralcheckr-backend.onrender.com' };" > dist/config.js
          echo "Config file created with Google Client ID"

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_ASKPASS: echo
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
